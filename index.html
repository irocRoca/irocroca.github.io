<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <title>Dashboard</title>
  </head>
  <nav class="navbar">
    <span class="navbar-brand mb-0 ml-3 h1">Dashboard</span>
  </nav>
  <body>
    <div class="container">
      <div id="canvas"></div>

      <div id="rect"></div>
    </div>
    <div class="container">
      <div id="list"></div>
    </div>
    <!-- <input
      id="csv-file"
      type="file"
      accept=".csv"
      onchange="handleFiles(this.files)"
    /> -->

    <div id="backdrop">
      <div class="container">
        <div class="card">
          <h2 class="title"><i class="fas fa-file"></i> Upload File</h2>
          <input
            type="file"
            name="fileUpload"
            id="fileUpload"
            class="fileInput"
            accept=".csv"
            onchange="handleFiles(this.files)"
          />
          <label for="fileUpload" class="uploadBtn">
            Upload
          </label>
          <p class="trialFile"><a href="#" class="linkDemo">Trial File</a></p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.6.3/papaparse.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
